name: CI README.md de Perfil
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Actualizar el README de este repositorio con las Ãºltimas publicaciones del blog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Traer las publicaciones del blog
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          max_post_count: "5"
          template: "[$title]($url)"
          feed_list: "https://moonantonio.github.io/index.xml"
